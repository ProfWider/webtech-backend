spring.datasource.url=jdbc:h2:file:/Users/awider/Dev/htw/ss22/webtech/webtech-backend/database
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

spring.datasource.hikari.maximum-pool-size=5

spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/db-console

spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.open-in-view = false

okta.oauth2.issuer=https\://dev-4978011.okta.com/oauth2/default
okta.oauth2.client-id=${OKTA_CLIENT_ID}
#okta.oauth2.client-secret=${OKTA_CLIENT_SECRET}

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.profiles.active=dev,prod

spring.sql.init.platform=h2
spring.sql.init.mode=always
